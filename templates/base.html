<!DOCTYPE html>
<html lang="en">

<head>
  <title>Awareness of Waste Recycling</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://use.fontawesome.com/305ad9003c.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

    body {
      font-family: "Titillium Web", sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      background-color: transparent;
    }

    ::-webkit-scrollbar {
      width: 4px;
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #CDCDCD;
    }

    .topnav {
      overflow: hidden;
      background-color: #222327;
    }

    .topnav a {
      float: left;
      display: block;
      color: #CDCDCD;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #CDCDCD;
      color: #222327;
    }

    .topnav a.active {
      background-color: #CDCDCD;
      color: #222327;
    }

    .col-md-6 {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    a {
      cursor: alias;
      color: #CDCDCD;
      font-size: 120%;
    }

    header {
      background-color: #222327;
      padding: 0% 4% 0% 4%;
      border-radius: 50px;
      margin: 1% 3% 0% 3%;
    }

    .app-name {
      font-style: italic;
      font-family: "Titillium Web", sans-serif;
      color: #f0f8ff;
      /* color: #00B594; */
      font-weight: 900;
      letter-spacing: 4px;
      font-size: 200%;
      padding-bottom: 1.5%;
      padding-top: 1.5%;
    }

    h4 {
      color: #CDCDCD;
      font-family: "Josefin Sans", sans-serif;
      background-color: #222327;
      padding: 0%;
      text-align: justify;
      line-height: 150%;
    }

    h3 {
      font-family: "Titillium Web", sans-serif;
      color: #f0f8ff;
      margin: 0% 0% 3% 0%;
      font-weight: 100;
      background-color: black;
      padding: 1% 2% 1% 2%;
      border-radius: 50px;
      width: fit-content;
      /* box-shadow: inset 0px -5px 5px 1px #2e2f32; */
    }

    h2 {
      color: #CDCDCD;
      background-color: #222327;
      padding-bottom: 1%;
    }

    p {
      color: #CDCDCD;
      font-family: "Josefin Sans", sans-serif;
      background-color: #222327;
      padding: 0% 0% 1% 0%;
      text-align: justify;
    }

    @media screen and (min-width: 601px) {
      h4 {
        font-size: 20px;
      }

      h3 {
        font-size: 25px;
      }

      h2 {
        font-size: 30px;
      }

      p {
        font-size: 20px;
      }

      .image-upload img {
        width: 80px;
        cursor: pointer;
      }

      #upload-web {
        display: block;
      }

      #upload-mobile {
        display: none;
      }

      .classify-button {
        width: fit-content;
        height: fit-content;
        border: 2px;
        border-style: solid;
        border-radius: 50px;
        background: none;
        background-color: #00B594;
        border-color: #00B594;
        font-family: "Titillium Web", sans-serif;
        color: #222327;
        font-size: large;
        font-weight: bold;
        width: 250px;
        padding: 10px;
        cursor: pointer;
      }

      .classify-button:hover {
        background-color: #222327;
        color: #00B594;
        border-color: #00B594;
      }

      #logo-img {
        height: 140px;
        width: 580px;
      }

    }

    @media screen and (max-width: 600px) {
      h4 {
        font-size: 15px;
      }

      h3 {
        font-size: 20px;
      }

      .image-upload img {
        width: 40px;
        cursor: pointer;
      }

      #upload-web {
        display: none;
      }

      #upload-mobile {
        display: block;
      }

      .classify-button {
        width: min-content;
        height: fit-content;
        border: 2px;
        border-style: solid;
        border-radius: 50px;
        background: none;
        background-color: #00B594;
        border-color: #00B594;
        font-family: "Titillium Web", sans-serif;
        color: #222327;
        font-size: small;
        font-weight: bold;
        width: 250px;
        padding: 10px;
        cursor: pointer;

      }

      #logo-img {
        height: 120px;
        width: 360px;
      }

    }

    body {
      background-color: black;
      font-family: 'arial';
    }

    .classy_frame {
      height: fit-content;
      position: relative;
      display: block;
      border: solid;
      border-width: 1px;
      border-color: #222327;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: none;
      transform: scale(0.98) translateY(5px);
      padding: 3%;
      margin-bottom: 3%;
      background-color: #222327;
    }

    hr {
      border: 6px solid #222327;
      border-radius: 20px;
      background-color: #CDCDCD;

    }

    .image-upload>input {
      display: none;
    }

    #loading {
      background: #000 url("{{ url_for('static', filename='images/loading.gif') }}") no-repeat center center;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 9999999;
      display: none;
    }
  </style>

  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  {{ JSGlue.include() }} <!-- this is use for use url_for() from javascript -->
</head>

<body>

    <div class="app-name">
      SWACHHTA<span style="color: #00B594;">.IN</span>

    </div>
  </header>

  <!-- Modal -->
  <div class="modal fade" id="errorPopup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content classy_frame" style="background-color: #00B594;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          style="color:black;font-size: large;">
          <span aria-hidden="true">&times;</span>
        </button>
          <p class="modal-title" id="errorTitle" style="color:#222327; background-color: #00B594; font-size: large; text-align: center;">Modal title</p>
        </div>
        <div class="modal-body">
          <p id="errorMessage" style="color:#222327; background-color: #00B594; text-align: center; padding: 5%; line-height: 0%; margin: 0%;"></p>
        </div>
        <div class="modal-footer" style="text-align: center;">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"
            style="background-color: #222327; color: #CDCDCD; border-radius: 50px; text-align: center; font-weight: bold; width: 20%;">OK</button>
        </div>
      </div>
    </div>
  </div>
  <div id="loading">
    <center>
      <h3 style="text-align: center;">Identifying the type of waste...</h3>
    </center>
  </div>

</body>
